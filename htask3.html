<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlink</title>
  </head>
  <body>
    <div style="border: 1px solid black; padding: 10px; width: 1000px">
      <p>Click any of the following links</p>

      <!-- Opens in a new window/tab -->
      <p>
        <a href="#" target="_blank">Opens in New</a> &nbsp; | &nbsp;

        <!-- Opens in the same window/tab -->
        <a href="#" target="_self">Opens in Self</a> &nbsp; | &nbsp;

        <!-- Opens in the parent frame -->
        <a href="#" target="_parent">Opens in Parent</a>
        &nbsp; | &nbsp;

        <!-- Opens in the full body of the window -->
        <a href="#" target="_top">Opens in Body</a> &nbsp; | &nbsp;

        <a href="mailto:xyz@gmail.com">Send email</a>
      </p>
    </div>
  </body>
</html>
