<!DOCTYPE html>
<html>
  <title>Nested List</title>
  <body>
    <div style="border: 1px solid black; padding: 10px; width: 220px">
      <p>List can be nested(list inside list):</p>

      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
